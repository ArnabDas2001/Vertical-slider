<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical card slider| Arnab</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Play:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="card" style="--delay: -1;">
            <div class="content">
                <div class="img"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMRAhfLsITgp7MxLh6WaKoYoOQ0PP-wsoDfsEotP3Jzu-zzNxtaTKZvSXhabW8h2hmRoU&usqp=CAU" alt=""></div>
               <div class="details">
                <span class="name">Willow Steele</span>
                <p>Frontend Developer
                    <div class="place" style="font-size:12px; padding-top: 8px;">Budapest, Hungary</div>
                </p>
               </div>
            </div>
            <a href="#">Follow</a>
        </div>

        <div class="card" style="--delay: 0;">
            <div class="content">
                <div class="img"><img src="https://t4.ftcdn.net/jpg/02/42/52/27/360_F_242522709_ZhoDmO1L1PHkL6yvVVNutSBGsk1Ob7m0.jpg" alt=""></div>
                <div class="details">
                <span class="name">Abel Gomez</span>
                <p>Backend Developer
                    <div class="place" style="font-size:12px; padding-top: 8px;">Lyon, France</div>
                </p>
               </div>
            </div>
            <a href="#">Follow</a>
        </div>

        <div class="card" style="--delay: 1;">
            <div class="content">
                <div class="img"><img src="https://live.staticflickr.com/5252/5403292396_0804de9bcf_b.jpg" alt=""></div>
               <div class="details">
                <span class="name">Ariella Watson</span>
                <p>Youtuber & Blogger
                    <div class="place" style="font-size:12px; padding-top: 8px;">Milan, Italy</div>
                </p>
               </div>
            </div>
            <a href="#">Follow</a>
        </div>

        <div class="card" style="--delay: 2;">
            <div class="content">
                <div class="img"><img src="https://images.unsplash.com/photo-1485811661309-ab85183a729c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bmFja2xhY2V8ZW58MHx8MHx8&w=1000&q=80" alt=""></div>
               <div class="details">
                <span class="name">Nichole Ashe</span>
                <p>Lecturer & Advisor
                    <div class="place" style="font-size:12px; padding-top: 8px;">Munich, Germany</div>
                </p>
               </div>
            </div>
            <a href="#">Follow</a>
        </div>

        <div class="card" style="--delay: 2;">
            <div class="content">
                <div class="img"><img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt=""></div>
               <div class="details">
                <span class="name">Ryan Jacson</span>
                <p>Freelancer & Vlogger
                    <div class="place" style="font-size:12px; padding-top: 8px;">Kyiv, Ukraine</div>
                </p>
               </div>
            </div>
            <a href="#">Follow</a>
        </div>

    </div>
    
</body>
</html>
